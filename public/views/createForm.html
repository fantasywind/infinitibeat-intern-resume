<a href='#/' class='btn btn-default'>
  <span class='glyphicon glyphicon-chevron-left'></span> 返回
</a>
<form ng-submit='submit()' class='form-horizontal' name='createForm' role='form'>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name='name' ng-model='inputName' id="inputName" placeholder="請輸入您的姓名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name='email' ng-model='inputEmail' id="inputMail" placeholder="請輸入您的Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name='gender' ng-model='inputGender'  value='male'> 男
        </label>
        <label>
          <input type="radio" name='gender' ng-model='inputGender'  value='female'> 女
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
