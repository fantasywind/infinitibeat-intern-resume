<h2>應徵人員清單</h2>
<a class='btn btn-primary' href='/#/create'>建立新履歷</a>
<table class='table table-bordered'>
  <thead>
    <tr>
      <th>ID</th>
      <th>姓名</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='member in list'>
      <td ng-bind='member.id'></td>
      <td ng-bind='member.name'></td>
      <td>
        <a class='btn btn-info btn-sm' ng-href='/#/member/{{member.id}}'>詳細</a>
      </td>
    </tr>
  </tbody>
</table>
